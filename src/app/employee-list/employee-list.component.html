<h2>Employee List</h2>

<div *ngFor="let employee of employees" (click)="viewEmployeeDetail(employee)">
  <img [src]="employee.Picture" alt="{{ employee.FirstName }} {{ employee.LastName }}" width="50" height="50">
  <p>{{ employee.EmployeeNumber }} - {{ employee.LastName }}, {{ employee.FirstName }}</p>
</div>
