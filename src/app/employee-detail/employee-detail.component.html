<h2>Employee Detail</h2>

<div *ngIf="employee">
  <p>Employee ID: {{ employee.EmployeeID }}</p>
  <p>Employee Number: {{ employee.EmployeeNumber }}</p>
  <p>Name: {{ employee.LastName }}, {{ employee.FirstName }}</p>
  <p>Birthday: {{ employee.Birthday }}</p>
  <p>Gender: {{ employee.Gender }}</p>
  <img [src]="employee.Picture" alt="{{ employee.FirstName }} {{ employee.LastName }}">
  <button (click)="editEmployee()">Edit</button>
  <button (click)="deleteEmployee()">Delete</button>
</div>
