<h2>Edit Employee</h2>

<form (submit)="onSubmit()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="editedEmployee.name" required>
  
  <label for="position">Position:</label>
  <input type="text" id="position" name="position" [(ngModel)]="editedEmployee.position" required>
  
  <button type="submit">Save Changes</button>
</form>
